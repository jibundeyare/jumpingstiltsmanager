easy_admin:
    formats:
        date: 'd/m/Y'
    site_name: 'Gestion des paires echasses'
    entities:
        Riser:
            class: App\Entity\Riser
            label: 'Utilisateur'
            help: "Les utilisteur qui loue les paires echasses"
            new:
                title: 'Ajouter un utilisateur '
            list: 
                fields:
                    - { property: 'firstname', label: 'Prénom' }
                    - { property: 'lastname', label: 'Nom' }
                    - { property: 'birthdate', label: 'Date de naissance' }
            form:
                fields:
                    - { property: 'firstname', label: 'Prénom' }
                    - { property: 'lastname', label: 'Nom' }
                    - { property: 'birthdate', label: 'Date de naissance' , type_options: { widget: 'single_text'} }
        Echasse: 
            class: App\Entity\JumpingTilt
            label: 'Paire Echasses'
            help: 'Les paires Echasses du club Riser Road'
            new:
                title: "Ajouter une paire echasse"
            list: 
                fields:
                    - { property: 'reference', label: 'Référence' }
                    - { property: 'description', label: 'Description' }
                    - { property: 'weight', label: 'Dureté des lames' }
                    - { property: 'state', label: 'Etat' }
                    - { property: 'category', label: 'Catégorie' }
            form:
                fields:
                    - { property: 'reference', label: 'Référence' }
                    - { property: 'description', label: 'Description' }
                    - { property: 'weight', label: 'Dureté des lames' }
                    - { property: 'state', label: 'Etat' }
                    - { property: 'category', label: 'Catégorie' }

        Location:
            class: App\Entity\Lending
            label: 'Location'
            help: 'les location loué'
            new: 
                title: 'Ajouter une location'
            list:
                fields:
                    - { property: 'start_date', label: 'Début location' }
                    - { property: 'end_date', label: 'Fin location' }
                    - { property: 'riser', label: 'Loueur' }
                    - { property: 'jumpingTilt', label: 'Echasse' }
            form:
                fields:
                    - { property: 'start_date', label: 'Début location' }
                    - { property: 'end_date', label: 'Fin location' }
                    - { property: 'riser', label: 'Loueur' }
                    - { property: 'jumpingTilt', label: 'Echasse' }    
        Categories: 
            class: App\Entity\Category
            new:
                title: 'Ajouter une catégorie'
            list:
                fields:
                    - { property: 'name', label: 'Catégorie' }
        Etats: 
            class: App\Entity\State
            new: 
                title: 'Ajouter un etat'
            list: 
                fields:
                    - { property: 'name', label: 'Etats' }
                    